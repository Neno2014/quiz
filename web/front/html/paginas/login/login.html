<div class='container'>
	<div class='row'>
		<div class='col s10 offset-s1'>
			<h1 class='center-align teal-text'>Inicio de sesión</h1>
		</div>
	</div>
	<div class='row'>
		<div class='col s10 m8 l6 offset-l3 offset-m2 offset-s1'>
			<div class="input-field">
				<input id='email' type='email' name='email'></input>
				<label for="email">Email</label>
			</div>
			<div class="input-field">
				<input id='password' type='password' name='password'></input>
				<label for="password">Contraseña</label>
			</div>
			<button id='btn-login' class='btn'>Enviar</button>
			<div id='msg-error'></div>

		</div>
	</div>
</div>

<script>
$(document).ready(function(){

	function login(){
		var email = $('#email').val();
		var password = $('#password').val();
		$.post('/api/iniciar_sesion',{email:email, password:password},function(r){
			var resultado = JSON.parse(r);
			if(resultado.error){
				$('#msg-error').text(resultado.error);
			}else{
				window.location = '/';
			}
		});
	}
	
	$('#btn-login').on('click',function(){
		login();
	});
	
	$('#password').on('keyup',function(ev){
		if(ev.keyCode==13){
			login();
		}
	});
	
	
});
</script>
